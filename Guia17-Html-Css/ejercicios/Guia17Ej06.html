<!DOCTYPE html>
<html lang="spa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Usuario</title>
  </head>
  <body>
    <h1>Registrar un usuario</h1>

    <form action="ruta del método que va a manejar la información" method="POST" enctype="multipart/form-data"></form>

      <label>Nombre del usuario</label> <br>
        <input type="text" name="name"> <br>
      <label>Contraseña del usuario</label><br />
        <input type="password" name="password"/><br />

      <label>Edad del Usuario</label><br />
        <input type="number" name="edad"/><br />

      <label>Fecha de nacimiento del Usuario</label><br />
        <input type="date" name="fechanac"/><br />

      <label>Sexo del usuario</label><br />
        <input type="radio" name="sexo" value="Hombre" />Hombre<br />
        <input type="radio" name="sexo" value="Mujer" />Mujer<br />
        <input type="radio" name="sexo" value="Undefined" />Prefiero no responder<br />

      <label>País nacimiento del usuario</label> <br />
        <select name="pais">
          <option>Argentina</option>
          <option>Brasil</option>
          <option>Chile</option>
          <option>Uruguay</option>
        </select>
      <br />
        <button type="submit">Enviar</button>
        <button type="reset">Borrar</button>
    </form>
  </body>
</html>
